{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="auth-container">
        <!-- Move the tabs to the top and adjust their styling -->
        <div class="auth-tabs">
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-login" data-mdb-pill-init href="{% url 'login' %}" role="tab"
                    aria-controls="pills-login" aria-selected="false">Login</a>
                </li> 
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-register" data-mdb-pill-init href="{% url 'register' %}" role="tab"
                    aria-controls="pills-register" aria-selected="true">Register</a>
                </li>
            </ul>
        </div>

        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form>
                    <p style="font-size: medium; text-align: center; margin-bottom: 30px;">Crear cuenta:</p>

                    <!-- Name input -->
                    <div class="form-row">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="loginName" class="form-control" />
                            <label class="form-label" for="loginName">Nombre</label>
                        </div>
                    
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="loginLastName" class="form-control" />
                            <label class="form-label" for="loginLastName">Apellido</label>
                        </div>
                    </div>
                    
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control" />
                        <label class="form-label" for="loginPassword">Nombre de usuario</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control" />
                        <label class="form-label" for="loginPassword">Contraseña</label>
                    </div>

                     <!-- Password input -->
                     <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control" />
                        <label class="form-label" for="loginPassword">Confirmar contraseña</label>
                    </div>

                    

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Recuérdame </label>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#!">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
                    <!-- Hacer la verificación y redirigir a la página principal -->

             
                </form>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">

            </div>
        </div>
        <!-- Pills content -->
    </div>

    <!-- Add MDB JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>
</body>
</html>
